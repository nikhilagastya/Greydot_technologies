<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div class="container-wrapper">
      <div id="container1" class="container">
        <!-- Items in container 1 -->
        <div id="item1" class="item" draggable="true">Item 1</div>
        <div id="item2" class="item" draggable="true">Item 2</div>
        <div id="item3" class="item" draggable="true">Item 3</div>
        <div id="item4" class="item" draggable="true">Item 4</div>
        <!-- Image as a drag-drop Item -->
        <img class="item" id="item5" src="logo.png">
       
      </div>
      
  
      <div id="container2" class="container">
        <!-- Items in container 2 -->
      </div>
      <button id="resetButton">Reset</button>
    </div>
       
    </div>

  
    <script src="script.js"></script>
  </body>
  
</html>
